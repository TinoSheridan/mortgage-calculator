services:
  - type: web
    name: mortgage-calculator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: testing
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
